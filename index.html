<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: flashBackground 3s infinite;
            margin: 0;
        }
        h1, h2 {
            color: gold;
        }
        #rotating-image {
            margin: 20px auto;
            animation: rotate 5s linear infinite;
        }
        .floating {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 10;
            transition: transform 1.5s ease, top 1.5s ease, left 1.5s ease;
        }
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: gold;
            color: black;
            font-size: 24px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 20;
        }
        .center-button:hover{
            background-color: darkorange;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes flashBackground {
            0% { background-color: #FF0000; } /* red */
            25% { background-color: #00FF00; }
            50% { background-color: #0000FF; }
            75% { background-color: #FFFF00; }
            100% { background-color: #FF00FF; }
        }
    </style>
</head>
<body>

    <!--three separate GIF floating-->
    <img class="floating" src="hanni-newjeans.gif" alt="3 GIF 1" id="gif1">
    <img class="floating" src="fat-guy.gif" alt="3 GIF 2" id="gif2">
    <img class="floating" src="skeleton-meme.gif" alt="3 GIF 2" id="gif3">

    <button class="center-button" onclick="document.getElementById('background-audio').play()">Click Me... gentlyðŸ’¦ðŸ’¦</button>

    <script>
        // javascript for floating GIFs
        const gifs = [
            document.getElementById('gif1'),
            document.getElementById('gif2'),
            document.getElementById('gif3'),
        ];

        function randomPosition(element) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const x = Math.random() * (screenWidth - 100);
            const y = Math.random() * (screenHeight - 100);

            //smoothly update the transistion

            element.style.left = x + 'px';
            element.style.top = y + 'px';
        }

        function moveGifs() {
            gifs.forEach(gif => {
                randomPosition(gif);
            });
        }
        // set initial positions
        gifs.forEach(gif => {
            gif.style.position = 'absolute';
            randomPosition(gif);
        });

        //move GIFs every 2 seconds
        setInterval(moveGifs, 2000);
    </script>
</body>
